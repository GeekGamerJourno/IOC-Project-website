---
layout: default
---
<div class="banner-image"></div>
<div>
  <h2 class="blog-title"> {{ page.title }}</h2>
  <p class="date"> {{ page.date | date_to_long_string }}</p>
  <div class="blog-image" style="background-image: url('{{ page.blog-image }}')"></div>
  <div class="blog-post">
    {{ content }}
  </div>
  
</div>
